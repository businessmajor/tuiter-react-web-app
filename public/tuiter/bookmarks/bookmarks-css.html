<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookmarks (CSS)</title>
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="wd-container">
        <div class="grid-row">
            <div class="wd-left-sidebar">
                <i class="fa fa-backward wd-back-icon"></i>
            </div>
            <div class="wd-main-content">
                <h2 class="wd-header"> "All Bookmarks" </h2>
            </div>
            <div class="wd-right-sidebar">
                <i class="fa fa-hamburger wd-hamburger-icon"></i>
            </div>
        </div>








        <ul class="wd-tweets">
            <li class="wd-tweet">
                <img src="../media/businessmajor.jpeg" alt="User Profile Picture" class="wd-profile-pic">
                <div class="wd-tweet-content">
                    <div class="wd-tweet-header">
                        <span class="wd-username">Username</span>
                        <span class="wd-handle">@handle</span>
                        <span class="wd-timestamp">5m</span>
                    </div>
                    <p class="wd-tweet-text">This is a tweet. It's just an example, but it could be about anything.</p>
                    <img src="boston.jpg" alt="Boston" class="wd-tweet-pic">
                    <p class="wd-pic-caption">This is a caption for the picture.</p>
                    <ul class="wd-tweet-actions">
                        <li><i class="fa fa-comment" aria-hidden="true"></i></li>
                        <li><i class="fa fa-retweet" aria-hidden="true"></i></li>
                        <li><i class="fa fa-heart" aria-hidden="true"></i></li>
                        <li><i class="fa fa-eye" aria-hidden="true"></i></li>
                    </ul>
                </div>
            </li>
            <!-- More tweets... -->
        </ul>
    </div>
</body>

</html>
